---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-example
  labels:
    app: go-example
spec:
  selector:
    matchLabels:
      app: go-example
  template:
    metadata:
      labels:
        app: go-example
    spec:
      containers:
      - name: go-example
        image: vivianneo/go-example:0.0.1
        env:
        - name: DB
          value: go-example-db
        - name: VERSION
          value: "0.0.1"
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
        resources:
            limits:
              cpu: 100m
              memory: 50Mi
            requests:
              cpu: 50m
              memory: 20Mi
